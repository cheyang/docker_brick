--- 
data_container:
  image: ubuntu:latest
  volumes:
    - /hello_docker
    - /tmp/test.rb:/test.rb:ro
    - /tmp:/test
  command: /bin/bash -c 'while true; do env; sleep 1; done'
app_container:
  image: "rastasheep/ubuntu-sshd:14.04"
  ports:
    - "3005:22"
  volumes_from:
    - data_container
interactive_container:
  image: ubuntu:latest
  command: /bin/bash